[SPOTLIGHTS]                                  // Controls volumetrics for all affected spotlights
VolumetricSpotLights = 1
SpotLightsVolumeIntensity = 1.0
SpotLightsVolumeScale = 0.5

[POINTLIGHTS]                                 // Controls volumetrics for all affected pointlights
VolumetricPointLights = 1
PointLightsVolumeIntensity = 0.75
PointLightsVolumeScale = 0.25

[VEHICLELIGHTS]                               // Controls volumetrics for most vehicle lights
VolumetricVehicleLights = 0                   // Please do not report issues with this option enabled
VehicleLightsVolumeIntensity = 1.0
VehicleLightsVolumeScale = 0.5

[WEATHERS]                                    // Weathers to enable the volumetric lights for
ExtraSunny = 0
Sunny      = 0
SunnyWindy = 0
Cloudy     = 0
Rain       = 1
Drizzle    = 1
Foggy      = 1
Lightning  = 1
