[VOLUMETRICWEATHERS]
// Controls the weathers in which volumetrics are active
ExtraSunny = 0
Sunny      = 0
SunnyWindy = 0
Cloudy     = 0
Rain       = 1
Drizzle    = 1
Foggy      = 1
Lightning  = 1

[SPOTLIGHTS]
// Controls the volume intensity per-weather for all affected spotlights [0.0 | 1.5]
SpotLightsVolumeIntensityExtraSunny = 0.0
SpotLightsVolumeIntensitySunny      = 0.0
SpotLightsVolumeIntensitySunnyWindy = 0.0
SpotLightsVolumeIntensityCloudy     = 0.0
SpotLightsVolumeIntensityRain       = 1.0
SpotLightsVolumeIntensityDrizzle    = 1.0
SpotLightsVolumeIntensityFoggy      = 1.25
SpotLightsVolumeIntensityLightning  = 1.0

// Controls the volume scale per-weather for all affected spotlights [0.0 | 0.5]
SpotLightsVolumeScaleExtraSunny = 0.0
SpotLightsVolumeScaleSunny      = 0.0
SpotLightsVolumeScaleSunnyWindy = 0.0
SpotLightsVolumeScaleCloudy     = 0.0
SpotLightsVolumeScaleRain       = 0.2
SpotLightsVolumeScaleDrizzle    = 0.15
SpotLightsVolumeScaleFoggy      = 0.35
SpotLightsVolumeScaleLightning  = 0.25

[POINTLIGHTS]
// Controls the volume intensity per-weather for all affected pointlights [0.0 | 1.5]
PointLightsVolumeIntensityExtraSunny = 0.0
PointLightsVolumeIntensitySunny      = 0.0
PointLightsVolumeIntensitySunnyWindy = 0.0
PointLightsVolumeIntensityCloudy     = 0.0
PointLightsVolumeIntensityRain       = 1.0
PointLightsVolumeIntensityDrizzle    = 1.0
PointLightsVolumeIntensityFoggy      = 0.75
PointLightsVolumeIntensityLightning  = 1.0

// Controls the volume scale per-weather for all affected pointlights [0.0 | 0.5]
PointLightsVolumeScaleExtraSunny = 0.0
PointLightsVolumeScaleSunny      = 0.0
PointLightsVolumeScaleSunnyWindy = 0.0
PointLightsVolumeScaleCloudy     = 0.0
PointLightsVolumeScaleRain       = 0.15
PointLightsVolumeScaleDrizzle    = 0.1
PointLightsVolumeScaleFoggy      = 0.25
PointLightsVolumeScaleLightning  = 0.2

[VEHICLELIGHTS]
HeadlightsCoronaSize       = 0.25                // Controls vehicle headlight corona size      [0.0 | 1.0]
HeadlightsCoronaIntensity  = 0.1                 // Controls vehicle headlight corona intensity [0.0 | 1.0]
TaillightsCoronaSize       = 0.25                // Controls vehicle taillight corona size      [0.0 | 1.0]
TaillightsCoronaIntensity  = 0.1                 // Controls vehicle taillight corona intensity [0.0 | 1.0]
