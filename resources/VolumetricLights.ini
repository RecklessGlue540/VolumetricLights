[VOLUMETRICWEATHERS]                        // Controls the weathers in which volumetrics are active
ExtraSunny = 0
Sunny      = 0
SunnyWindy = 0
Cloudy     = 0
Rain       = 1
Drizzle    = 1
Foggy      = 1
Lightning  = 1

[SPOTLIGHTS]                                // Controls the volumetrics for all affected spotlights
VolumetricSpotLights = 1
SpotLightsVolumeIntensity = 1.0
SpotLightsVolumeScale = 0.35                // Controls the maximum spotlight volume scale [0.0 | 0.5]

// How much to subtract from SpotLightsVolumeScale per each weather [0.0 | 0.5]
ExtraSunny = 0.0
Sunny      = 0.0
SunnyWindy = 0.0
Cloudy     = 0.0
Rain       = 0.2
Drizzle    = 0.25
Foggy      = 0.0
Lightning  = 0.15

[POINTLIGHTS]                               // Controls the volumetrics for all affected pointlights
VolumetricPointLights = 1
PointLightsVolumeIntensity = 0.75
PointLightsVolumeScale = 0.2                // Controls the maximum pointlight volume scale [0.0 | 0.35]

// How much to subtract from PointLightsVolumeScale per each weather [0.0 | 0.35]
ExtraSunny = 0.0
Sunny      = 0.0
SunnyWindy = 0.0
Cloudy     = 0.0
Rain       = 0.1
Drizzle    = 0.1
Foggy      = 0.0
Lightning  = 0.05

[HEADLIGHTS]                                // Controls vehicle headlight corona properties
HeadlightsCoronaSize = 0.25
HeadlightsCoronaIntensity  = 0.1

[TAILLIGHTS]                                // Controls vehicle taillight corona properties
TaillightsCoronaSize = 0.25
TaillightsCoronaIntensity  = 0.1
